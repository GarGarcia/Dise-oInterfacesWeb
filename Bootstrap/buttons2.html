<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">izq</button>
            <button class="btn btn-primary active">centro</button>
            <button class="btn btn-primary">der</button>
        </div>

        <hr>

        <div class="btn-group">
            <button class="btn btn-primary">izq</button>
            <button class="btn btn-primary active">centro</button>
            <button class="btn btn-primary">der</button>
        </div>

        <hr>
        
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">izq</button>
            <button class="btn btn-primary active">centro</button>
            <button class="btn btn-primary">der</button>
        </div>

        <hr>
        
        <div class="btn-group">
            <a href="" class="btn btn-primary">izq</a>
            <a href="" class="btn btn-primary active">centro</a>
            <a href="" class="btn btn-primary">der</a>
        </div>

        <hr>

        <div class="btn-group">
            <a href="" class="btn btn-primary">izq</a>
            <a href="" class="btn btn-danger">centro</a>
            <a href="" class="btn btn-warning">der</a>
        </div>

        <hr>

        <div class="btn-group">
            <button class="btn btn-outline-primary">izq</button>
            <button class="btn btn-outline-danger">centro</button>
            <button class="btn btn-outline-warning">der</button>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="" id="btn-check1">
            <label class="btn btn-outline-primary" for="btn-check1">Checkbox1</label>

            <input class="btn-check" type="checkbox" name="" id="btn-check2">
            <label class="btn btn-outline-primary" for="btn-check2">Checkbox2</label>

            <input class="btn-check" type="checkbox" name="" id="btn-check3">
            <label class="btn btn-outline-primary" for="btn-check3">Checkbox3</label>
        </div>

        <hr>

        <div class="btn-group"></div>
            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio1">
            <label class="btn btn-outline-primary" for="btn-radio1">Checkbox1</label>

            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio2">
            <label class="btn btn-outline-primary" for="btn-radio2">Checkbox2</label>

            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio3">
            <label class="btn btn-outline-primary" for="btn-radio3">Checkbox3</label>
        </div>

        <hr>

        <div class="btn-group-vertical">
            <button class="btn btn-primary">izq</button>
            <button class="btn btn-primary active">centro</button>
            <button class="btn btn-primary">der</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
